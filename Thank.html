<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Foodie's Paradise</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 2s ease-in-out;
    }

    .thank-you-box h1 {
      color: #e67e22;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .thank-you-box p {
      font-size: 1.2em;
      color: #555;
    }

    .redirect-msg {
      margin-top: 20px;
      color: #888;
      font-size: 14px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Thanks For Contact the Food Delivery <strong>Foodieâ€™s </strong>.</p>
    <p>Hope to see you again soon!</p>
    <div class="redirect-msg">Redirecting to homepage in <span id="countdown">5</span> seconds...</div>
  </div>
  <form id="myForm" action="index.html" method="POST">
   
  </form>
  

  <script>
    $(document).ready(function() {
      $('.redirect-msg').fadeIn(1500);

      let count = 5;
      let countdown = setInterval(function() {
        count--;
        $("#countdown").text(count);
        if (count === 0) {
          clearInterval(countdown);
          window.location.href = "index.html"; // Change to your homepage file
        }
      }, 1000);
    });
  </script>

</body>
</html>
